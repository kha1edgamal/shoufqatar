<body class="preload">
    <!--Start Preloader Section-->
    <div class="screen">
        <div class="loader">
            <!--Preloader HTML-->
        </div>
    </div>
    <!--End Preloader Section-->
    <div class="page-container reset-pg login-register-pg">
         <!--Start Header Section-->
    <header>
        <div class="container">
           <!--Screen Nav-->
            <div class="screen-nav d-flex-sb">
                <div class="logo">
                    <img src="imgs/logo.png" alt="">
                </div>
            </div>
            <!--/Screen Nav-->
        </div>
    </header>
    <!--End Header Section-->

   <!--Start Congrats Section-->
   <section class="reset-password">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <form action="">
                      <h1>Reset Your password</h1>
                      <!--
                          Note To Programmer:
                          If u wanna display the error msg just put class error next to
                          class s-input
                      -->
                       <div class="s-input"> <!--Here to add error class to display error msg!-->
                           <label for="password">Password</label>
                           <div class="inp password reg-inp">
                               <input type="password" placeholder="Enter password" id="password">
                               <img src="imgs/key-icon.png" alt="">
                               <a href="#"><i class="fas fa-eye-slash"></i></a>
                           </div>
                           <!--Type Error Msg Here-->
                           <span class="error-msg ">This is Error Msg!</span>
                           <span class="guide">Password should contain capital letters, numbers and symbols.</span>

                       </div>
                       <div class="s-input">
                           <label for="cpassword">Confirm Password</label>
                           <div class="inp password reg-inp">
                               <input type="password" placeholder="Confirm your password" id="cpassword">
                               <img src="imgs/key-icon.png" alt="">
                               <a href="#"><i class="fas fa-eye-slash"></i></a>
                           </div>
                       </div>
                       <div class="s-input checkbox">
                             <input type="checkbox" id='checkbox'>
                             <label for="checkbox">Logout from all registerd</label>
                         </div>
                         <div class="bottom-sec">
                              <button class="proceed">UPDATE MY ACCOUNT</button>
                         </div>
                  </form>
              </div>
          </div>
      </div>

   </section>
   <!--End Congrats Section-->

   <!--Start Footer-->
   <footer class="text-center cpy-footer">
       <h5>Copyright 2020, Shouf Co, Inc</h5>
   </footer>
   <!--End Footer-->
    </div>




    <!--Jquery Minified JS-->

    <script src='js/select2.min.js'></script>

    <script src="js/wow.min.js"></script>
    <!--Bootstrap Minified JS-->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="js/script.js"></script>

    format: 'mm/dd/yyyy',
